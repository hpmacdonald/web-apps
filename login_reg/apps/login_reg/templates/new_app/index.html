<!DOCTYPE html>
<html>
    <head>
        <title></title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login_reg/css/index1.css' %}">
        <link rel="stylesheet" href="{% static 'login_reg/js/script.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <section>
        <h1 id="move">Welcome to The Blog.</h1>
            
        <div class="left">
            <h2>Welcome to The Blog.</h2>
            <br>
            <h2>Post your daily blogs or journals to the net, and <font color="gold"> start a conversation</font>.</h2>
        </div>
        <div class="right">
            
            <div class="register">
                <form method=POST action="/register_user">
                <h1>Register</h1>
                {% csrf_token %}
                First Name: <br>
                <input type="text" name="first_name"><br>
                
                Last Name: <br>
                 <input type="text" name="last_name"><br>
                
                Email: <br>
                 <input type="text" name="email"><br>
                
                Password:<br>
                <input  type="password" name="password"><br>
                
                Confirm Password: <br>
                <input  type="password" name="confirm_password"><br><br>
                <button class="btn btn-primary" type="submit">Create User</button>
            
                </form>
        </div>
        <div class=login>
                <form method=POST action="/login_user">
                <h1>Login:</h1>
                {% csrf_token %}
                Email: <br>
                <input autocomplete="off" type="text" name="email"><br>
                Password: <br>
                <input autocomplete="off" type="password" type="text" name="password"><br><br>
                <button class="btn btn-primary" type="submit">Login</button>
                </form>
        </div>
        </div>
          
    </div>
    

    </section>
   
    
        

    </body>
</html>
